<div ng-controller="cursoController">
	<input type="text" ng-model="curso.codigo">
	<input type="text" ng-model="curso.nombre">
	<input type="text" ng-model="curso.ciclo">

	<input type="button" ng-click="save()" value ="Save">
	{{curso.id}}
	<table>
		<tr>
			<td>codigo</td>
			<td>nombre</td>
			<td>ciclo</td>
			<td>Edit</td>
		</tr>
		<tr ng-repeat="d in cr_list">
			<td>{{ d.codigo }}</td>
			<td>{{ d.nombre }}</td>
			<td>{{ d.ciclo }}</td>
			<td> <a href="" ng-click="sel(d)">Edit</a></td>
			<td> <a href="" ng-click="delete(d)">x</a></td>
		</tr>
	</table>
</div>
